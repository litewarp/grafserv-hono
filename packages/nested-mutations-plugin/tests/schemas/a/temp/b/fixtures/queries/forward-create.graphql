mutation {
  createJob(
    input: {job: {jobRelationshipsByTheirToJobId: {create: [{type: "test"}]}}}
  ) {
    job {
      id
      jobRelationshipsByToJobId {
        nodes {
          type
          toJobId
          fromJobId
        }
      }
      jobRelationshipsByFromJobId {
        nodes {
          type
          toJobId
          fromJobId
        }
      }
    }
  }
}
