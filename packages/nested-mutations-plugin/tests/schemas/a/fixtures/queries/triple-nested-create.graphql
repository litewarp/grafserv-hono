mutation TripleNestedRelationship {
  createChild(
    input: {
      child: {
        name: "Hugo Black"
        parentByMomParentId: {
          create: {
            parentName: "Sandra Day O'Connor"
            childrenByMomParentId: {create: [{name: "John Roberts"}]}
          }
        }
      }
    }
  ) {
    child {
      id
      name
      momParent {
        id
        parentName
      }
    }
  }
}
